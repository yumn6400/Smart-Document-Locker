<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title >login page</title>

</head>
<body>
<section>
    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                    
                        <form id="login-form" class="form" th:action="@{/signin}" action="#" method="POST">
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid user name and password                            
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                            You have logout                           
                            </div>
                            
                             <div th:if="${param.change}" class="alert alert-success">
                            Change password successfully                           
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Email</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            </div>
                            
                             <div id="register-link" class="text-right">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
           					<br><br>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit"><br><br>
                                <a th:href="@{/forgot}">Forgot Password</a>
                            </div>
                           
                            
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</section>

</body>
</html>
