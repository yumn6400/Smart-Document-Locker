<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title >Add document page</title>
</head>
<body>
<section>

<div class="card mr-3 ml-2">
<div class="card-body">
<h1 class="text-center">Add Document</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">


<form action="#"
th:object="${bucket}"
enctype="multipart/form-data"
method="POST"
th:action="@{/user/process_document}"
class="mt-2"
>
<!-- Document Name -->

<div class="input-group">
	<div class="input-group-prepend">
		<div class="input-group-text ">
			<i class="fa fa-plus"></i>
		</div>
	</div>
	<input required type="text" id="name" name="name" th:value="${bucket.name}" placeholder="Enter Document Name here" class="form-control">
</div>


<!--  Description field -->

<div class="form-group mt-3">
	<textarea th:value="${bucket.description}" placeholder="Enter document description"  rows=12 name="description" id="mytextarea" class="form-control"></textarea>
</div>

<!--  document image -->

<div class="custom-file">
<input th:value="${bucket.imageURL}"type="file" name="profileImage" />
</div>

<div class="container text-center">
<button class="btn btn-outline-primary">Save Document</button>
</div>


</form>
</div>
</div>

</div>
</div>

</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
 <script>
 $(".item").removeClass("active");
 $('#add-link').addClass('active'); 
 </script>
 
</section>

</body>
</html>
