<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(content)">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Base  HTML</title>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
   <script th:src="@{/js/script.js}"></script>
   
   <!--  sign for navigation bar items -->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    
  </head>
  <body>
    <!--  This is nav bar -->
    
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark  bg-primary">
  <a class="navbar-brand" href="">Smart Document Locker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" href="" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""><span th:text="${user.name}">Angel</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}"   href="">Logout</a>
      </li>
     
     
    </ul>
   
  </div>
</nav>
    
    <!--  End of nav bar -->
   
   <!--  start side bar -->
   
   <div class="sidebar mt-2">
   <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
   
   <a id='home-link'  href="#" th:href="@{/user/home}"class="item active"><i class="fas fa-home"></i> Home</a>
   <a id='add-link' href="#" th:href="@{/user/add_document}"class="item"><i class="fas fa-pencil-alt"></i> Add</a>
   <a id='contacts-link' href="#" th:href="@{/user/show_documents}" class="item"><i class="fas fa-id-card-alt"></i> View</a>
   <a id='profile-link' href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
   <a id='settings-link' th:href="@{/user/settings}" href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
   <a href="#" th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
   <div class="divider"></div>
     
   </div>    
    
    <!--  end side bar -->



   <!--  start content bar -->
   
    <div class="content mt-5">
    
    <i  onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    
    <!-- Message box -->
    
    <div class="container" th:if="${session.message}">
    <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
	 <span th:text="${session.message.content}"></span>
	
    </div>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    
    </div>
    
    <div th:replace="${content}"> </div>
    
    
    
    </div>
    
    
    <!--  End content bar -->
    
   
 
  
  </body>
</html>
